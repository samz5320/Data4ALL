<!DOCTYPE html>
<html data-theme="dark" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Data4ALL</title>
  <script type="text/javascript">
    // Wait for document to load
    document.addEventListener("DOMContentLoaded", function(event) {
      document.documentElement.setAttribute("data-theme", "light");

      // Get our button switcher
      var themeSwitcher = document.getElementById("theme-switcher");

      themeSwitcher.addEventListener("click", function() {
        document.getElementsByTagName('body')[0].classList.toggle("dark-theme");
      })

    });
  </script>
</head>
<body>
  <div class="header-wrapper">
    <header>

      <div class="logo">
        <h4>Data<span class="logo-span">4</span>ALL</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li class="all"><a href="#" onclick="filterSelection('all')">all</a></li>
          <li class="beginner" onclick="filterSelection('beginner-db')"><a href="#">beginner</a></li>
          <li class="inter" onclick="filterSelection('intermediate-db')"><a href="#">intermediate</a></li>
          <li class="adv" onclick="filterSelection('advanced-db')"><a href="#">advanced</a></li>
          <button id="theme-switcher" class="theme"><img src="./assets/images/moon.png" alt="change theme"></button>
        </ul>
      </nav>

      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>

    </header>
  </div>


  <section class="title">
    <div class="heading">
      <h1>DataSets</h1>
    </div>
    <div class="tile-logo">
