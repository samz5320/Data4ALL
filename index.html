<!DOCTYPE html>
<html data-theme="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Data4ALL</title>
    <script type="text/javascript" src="datasetDictionary.js"></script>
    <script type="text/javascript">
        // Wait for document to load
        document.addEventListener("DOMContentLoaded", function (event) {
            if (localStorage.getItem("isDark") === null) {
                localStorage.setItem("isDark", 'false');
            }
            if (localStorage.getItem("isDark") === 'true') {
                document.getElementsByTagName('body')[0].classList.toggle("dark-theme");
            }
            // Get our button switcher
            var themeSwitcher = document.getElementById("theme-switcher");
            // Getting the body element 
            var bodyElement = document.getElementsByTagName('body')[0];

            themeSwitcher.addEventListener("click", function () {
                var isDark = document.getElementsByTagName('body')[0].classList.toggle("dark-theme");
                localStorage.setItem("isDark", isDark);
                bodyElement.style.transition = "ease-in-out 0.6s";
            })
        });
    </script>
</head>

<body>
    <div class="header-wrapper">
        <header>

            <div class="logo">
                <h4>Data<span class="logo-span">4</span>ALL</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="all"><a href="#" onclick="filterSelection('all')">all</a></li>
                    <li class="beginner" onclick="filterSelection('beginner-db')"><a href="#">beginner</a></li>
                    <li class="inter" onclick="filterSelection('intermediate-db')"><a href="#">intermediate</a></li>
                    <li class="adv" onclick="filterSelection('advanced-db')"><a href="#">advanced</a></li>
                    <button id="theme-switcher" class="theme"></button>
                </ul>
            </nav>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </header>
    </div>


    <section class="title">
        <div class="heading">
            <h1>DataSets</h1>
            <div class="tile-logo">
                <ion-icon name="folder-outline"></ion-icon>
            </div>
        </div>
        <div id="db-search-form">
            <input id="db-search" type="text" size="25" placeholder="Search datasets">
        </div>
    </section>

    <section class="datasets">
        <div id="root" class="cards"></div>
    </section>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/search-db.js"></script>
</body>

</html>
